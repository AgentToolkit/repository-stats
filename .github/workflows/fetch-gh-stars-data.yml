name: Fetch Stars Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download stars data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/download_gh_stars_data.py --repo AgentToolkit/agent-lifecycle-toolkit --output-dir gh_stars_data_latest

      - name: Create timestamped backup
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir -p gh_stars_data_archive
          cp -r gh_stars_data_latest "gh_stars_data_archive/gh_stars_data_${TIMESTAMP}"

      - name: Update merged stars data
        run: |
          node scripts/merge-gh-stars-archives-data.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gh_stars_data_latest/ gh_stars_data_archive/ data/
          
          # Retry logic to handle concurrent pushes
          for i in {1..3}; do
            git pull --rebase origin main || true
            
            if ! git diff --staged --quiet; then
              git commit -m "chore: fetch daily github stars data $(date +%Y-%m-%d)"
            fi
            
            if git push origin main; then
              echo "Push successful on attempt $i"
              break
            else
              if [ $i -eq 3 ]; then
                echo "Push failed after 3 attempts"
                exit 1
              fi
              echo "Push failed on attempt $i, retrying..."
              sleep $((i * 2))
            fi
          done

