name: Fetch Traffic Data

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-gh-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install

      - name: Download traffic data
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_DATA_TOKEN }}
        run: |
          python scripts/download_gh_traffic_data.py --repo AgentToolkit/agent-lifecycle-toolkit --output-dir gh_traffic_data_latest
          python scripts/download_gh_traffic_data.py --repo AgentToolkit/agent-analytics --output-dir gh_traffic_data_latest
          python scripts/download_gh_traffic_data.py --repo AgentToolkit/kaizen --output-dir gh_traffic_data_latest
          python scripts/download_gh_traffic_data.py --repo AgentToolkit/toolguard --output-dir gh_traffic_data_latest

      - name: Create timestamped backup
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir -p gh_traffic_data_archive
          cp -r gh_traffic_data_latest "gh_traffic_data_archive/gh_traffic_data_${TIMESTAMP}"

      - name: Update merged traffic data
        run: |
          node scripts/merge-gh-traffic-data-archives.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gh_traffic_data_latest/ gh_traffic_data_archive/ src/data/
          
          # Retry logic to handle concurrent pushes
          for i in {1..3}; do
            git pull --rebase origin main || true
            
            if ! git diff --staged --quiet; then
              git commit -m "chore: fetch daily github traffic data $(date +%Y-%m-%d)"
            fi
            
            if git push origin main; then
              echo "Push successful on attempt $i"
              break
            else
              if [ $i -eq 3 ]; then
                echo "Push failed after 3 attempts"
                exit 1
              fi
              echo "Push failed on attempt $i, retrying..."
              sleep $((i * 2))
            fi
          done
